<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản | Clothes Shop</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .header-icon-link:hover {
            color: #DA291C !important;
        }

        .sidebar-link {
            transition: all 0.2s;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background-color: #fff5f5 !important;
            color: #DA291C !important;
            border-left: 3px solid #DA291C !important;
        }

        .member-badge {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }
    </style>
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="bg-white py-3 border-bottom sticky-top">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between gap-4">
                <a href="index.html" class="navbar-brand">
                    <img src="https://Clothes Shop.com/assets/images/logo.svg" alt="Clothes Shop" height="36">
                </a>
                <div class="flex-grow-1" style="max-width: 500px;">
                    <div class="input-group">
                        <input type="text" class="form-control rounded-pill rounded-end" placeholder="Tìm kiếm">
                        <button class="btn btn-outline-secondary rounded-pill rounded-start"><i
                                class="bi bi-search"></i></button>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-4">
                    <a href="profile.html"
                        class="text-decoration-none text-danger d-flex flex-column align-items-center small fw-bold">
                        <i class="bi bi-person-fill fs-5"></i>
                        <span>Tài khoản</span>
                    </a>
                    <a href="cart.html"
                        class="text-decoration-none text-secondary d-flex flex-column align-items-center small position-relative header-icon-link">
                        <i class="bi bi-bag fs-5"></i>
                        <span>Giỏ hàng</span>
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container py-4">
        <div class="row g-4">
            <!-- Sidebar -->
            <div class="col-lg-3">
                <div class="bg-white rounded-3 shadow-sm overflow-hidden">
                    <!-- User Info -->
                    <div class="p-4 text-center border-bottom">
                        <div class="rounded-circle bg-danger text-white d-flex align-items-center justify-content-center mx-auto mb-3"
                            style="width:80px;height:80px;">
                            <i class="bi bi-person-fill fs-1"></i>
                        </div>
                        <h6 class="fw-bold mb-1">Nguyễn Văn A</h6>
                        <div class="member-badge text-white small px-3 py-1 rounded-pill d-inline-block">
                            <i class="bi bi-crown me-1"></i>GOLD MEMBER
                        </div>
                    </div>

                    <!-- Menu -->
                    <nav class="nav flex-column">
                        <a href="profile.html"
                            class="nav-link sidebar-link px-4 py-3 text-dark border-start border-3 border-transparent active">
                            <i class="bi bi-person me-2"></i>Thông tin tài khoản
                        </a>
                        <a href="orders.html"
                            class="nav-link sidebar-link px-4 py-3 text-dark border-start border-3 border-transparent">
                            <i class="bi bi-box-seam me-2"></i>Đơn hàng của tôi
                        </a>
                        <a href="address.html"
                            class="nav-link sidebar-link px-4 py-3 text-dark border-start border-3 border-transparent">
                            <i class="bi bi-geo-alt me-2"></i>Sổ địa chỉ
                        </a>
                        <a href="vouchers.html"
                            class="nav-link sidebar-link px-4 py-3 text-dark border-start border-3 border-transparent">
                            <i class="bi bi-ticket-perforated me-2"></i>Voucher của tôi
                        </a>
                        <a href="membership.html"
                            class="nav-link sidebar-link px-4 py-3 text-dark border-start border-3 border-transparent">
                            <i class="bi bi-award me-2"></i>Hạng thành viên
                        </a>
                        <hr class="my-0">
                        <a href="index.html"
                            class="nav-link sidebar-link px-4 py-3 text-danger border-start border-3 border-transparent">
                            <i class="bi bi-box-arrow-left me-2"></i>Đăng xuất
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="bg-white rounded-3 shadow-sm p-4">
                    <h4 class="fw-bold mb-4">Thông tin tài khoản</h4>

                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-semibold">Họ và tên</label>
                                <input type="text" class="form-control" value="Nguyễn Văn A">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-semibold">Email</label>
                                <input type="email" class="form-control" value="nguyenvana@email.com">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-semibold">Số điện thoại</label>
                                <input type="tel" class="form-control" value="0912 345 678">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-semibold">Ngày sinh</label>
                                <input type="date" class="form-control" value="1990-01-15">
                            </div>
                            <div class="col-12">
                                <label class="form-label small fw-semibold">Giới tính</label>
                                <div class="d-flex gap-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="male" checked>
                                        <label class="form-check-label" for="male">Nam</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="female">
                                        <label class="form-check-label" for="female">Nữ</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="other">
                                        <label class="form-check-label" for="other">Khác</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h5 class="fw-bold mb-3">Đổi mật khẩu</h5>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label small fw-semibold">Mật khẩu hiện tại</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-semibold">Mật khẩu mới</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-semibold">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-danger px-4">
                                <i class="bi bi-check-lg me-2"></i>Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 small">© 2026 Clothes Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.querySelectorAll('.cart-count').forEach(el => {
            el.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
        });
    </script>
</body>

</html>
