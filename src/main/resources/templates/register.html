<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký | Clothes Shop</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .register-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .register-header {
            background: linear-gradient(135deg, #DA291C 0%, #b8231a 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .register-header .logo-text {
            font-size: 48px;
            font-weight: 800;
            width: 70px;
            height: 70px;
            background: white;
            color: #DA291C;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .register-body {
            padding: 40px 30px;
        }

        .form-control:focus {
            border-color: #DA291C;
            box-shadow: 0 0 0 0.2rem rgba(218, 41, 28, 0.25);
        }

        .btn-register {
            background: linear-gradient(135deg, #DA291C 0%, #b8231a 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(218, 41, 28, 0.4);
        }

        .input-group-text {
            background: transparent;
            border-left: none;
            cursor: pointer;
        }

        .input-group .form-control {
            border-right: none;
        }

        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 8px;
            transition: all 0.3s;
        }

        .strength-weak {
            background: #dc3545;
            width: 33%;
        }

        .strength-medium {
            background: #ffc107;
            width: 66%;
        }

        .strength-strong {
            background: #28a745;
            width: 100%;
        }

        .requirements {
            font-size: 12px;
            color: #666;
        }

        .requirements i {
            font-size: 14px;
        }

        .valid {
            color: #28a745;
        }

        .invalid {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-white py-3 border-bottom">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <a href="index.html" class="navbar-brand">
                    <img src="/images/logo.png" alt="Clothes Shop" height="36"
                        style="max-width: 120px; object-fit: contain;">
                </a>
                <nav class="d-none d-md-flex gap-4">
                    <a href="index.html" class="text-decoration-none text-secondary">Trang chủ</a>
                    <a href="products.html" class="text-decoration-none text-secondary">Sản phẩm</a>
                </nav>
                <a href="cart.html" class="text-decoration-none text-secondary d-flex align-items-center gap-2">
                    <i class="bi bi-bag fs-5"></i>
                    <span class="d-none d-md-inline">Giỏ hàng</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Register Container -->
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo-text">C</div>
                <h4 class="mb-0">Tạo tài khoản mới</h4>
                <p class="mb-0 mt-2 opacity-75">Đăng ký để trải nghiệm mua sắm tốt hơn</p>
            </div>

            <div class="register-body">
                <!-- Register Form -->
                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fullname" class="form-label fw-semibold">Họ và tên <span
                                    class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text border-end-0"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control border-start-0" id="fullname"
                                    placeholder="Nhập họ tên" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label fw-semibold">Số điện thoại</label>
                            <div class="input-group">
                                <span class="input-group-text border-end-0"><i class="bi bi-phone"></i></span>
                                <input type="tel" class="form-control border-start-0" id="phone" placeholder="Nhập SĐT">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email <span
                                class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control border-start-0" id="email" placeholder="Nhập email"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Tên đăng nhập <span
                                class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0"><i class="bi bi-at"></i></span>
                            <input type="text" class="form-control border-start-0" id="username"
                                placeholder="Nhập tên đăng nhập" required minlength="4">
                        </div>
                        <small class="text-muted">Ít nhất 4 ký tự, không chứa khoảng trắng</small>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Mật khẩu <span
                                class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control border-start-0 border-end-0" id="password"
                                placeholder="Nhập mật khẩu" required minlength="6">
                            <span class="input-group-text" onclick="togglePassword('password', 'toggleIcon1')">
                                <i class="bi bi-eye" id="toggleIcon1"></i>
                            </span>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                        <small class="text-muted">Ít nhất 6 ký tự</small>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label fw-semibold">Xác nhận mật khẩu <span
                                class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control border-start-0 border-end-0" id="confirmPassword"
                                placeholder="Nhập lại mật khẩu" required>
                            <span class="input-group-text" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                                <i class="bi bi-eye" id="toggleIcon2"></i>
                            </span>
                        </div>
                        <small class="text-danger d-none" id="passwordMismatch">Mật khẩu không khớp!</small>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" required
                            style="accent-color: #DA291C;">
                        <label class="form-check-label small" for="terms">
                            Tôi đồng ý với <a href="#" class="text-danger">Điều khoản dịch vụ</a> và
                            <a href="#" class="text-danger">Chính sách bảo mật</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-danger btn-register w-100 mb-3">
                        <i class="bi bi-person-plus me-2"></i>Đăng ký tài khoản
                    </button>
                </form>

                <!-- Login Link -->
                <div class="text-center mt-4">
                    <p class="mb-0 text-muted">
                        Đã có tài khoản?
                        <a href="login.html" class="text-danger fw-semibold text-decoration-none">Đăng nhập ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-1 small fw-bold">Clothes Shop Demo - Dự án học tập</p>
            <p class="mb-0 small text-white-50">© 2026 ĐH Phenikaa - Nguyễn Tiến Doanh, Hoàng Văn Độ</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle password visibility
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');

            if (password.length === 0) {
                strengthBar.className = 'password-strength';
            } else if (password.length < 6) {
                strengthBar.className = 'password-strength strength-weak';
            } else if (password.length < 10) {
                strengthBar.className = 'password-strength strength-medium';
            } else {
                strengthBar.className = 'password-strength strength-strong';
            }
        });

        // Check password match
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const mismatchMsg = document.getElementById('passwordMismatch');

            if (confirmPassword && password !== confirmPassword) {
                mismatchMsg.classList.remove('d-none');
            } else {
                mismatchMsg.classList.add('d-none');
            }
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate username
            if (username.includes(' ')) {
                alert('Tên đăng nhập không được chứa khoảng trắng!');
                return;
            }

            // Check password match
            if (password !== confirmPassword) {
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }

            // Get existing users
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if username exists
            if (users.find(u => u.username === username)) {
                alert('Tên đăng nhập đã tồn tại! Vui lòng chọn tên khác.');
                return;
            }

            // Check if email exists
            if (users.find(u => u.email === email)) {
                alert('Email đã được sử dụng! Vui lòng sử dụng email khác.');
                return;
            }

            // Create new user (plaintext password - no encryption)
            const newUser = {
                id: Date.now(),
                fullname: fullname,
                email: email,
                phone: phone,
                username: username,
                password: password, // Plaintext password
                createdAt: new Date().toISOString()
            };

            // Save user
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Đăng ký thành công! Vui lòng đăng nhập.');
            window.location.href = 'login.html';
        });

        // Username validation - no spaces
        document.getElementById('username').addEventListener('input', function () {
            this.value = this.value.replace(/\s/g, '');
        });
    </script>
</body>

</html>
