<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Clothes Shop</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #DA291C 0%, #b8231a 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header .logo-text {
            font-size: 48px;
            font-weight: 800;
            color: white;
            width: 70px;
            height: 70px;
            background: white;
            color: #DA291C;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-control:focus {
            border-color: #DA291C;
            box-shadow: 0 0 0 0.2rem rgba(218, 41, 28, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #DA291C 0%, #b8231a 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(218, 41, 28, 0.4);
        }

        .btn-google {
            background: white;
            border: 2px solid #e0e0e0;
            color: #333;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-google:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .btn-google img {
            height: 20px;
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
            color: #999;
            font-size: 14px;
        }

        .form-floating>.form-control {
            padding: 1rem 0.75rem;
        }

        .form-floating>label {
            padding: 1rem 0.75rem;
        }

        .input-group-text {
            background: transparent;
            border-left: none;
            cursor: pointer;
        }

        .input-group .form-control {
            border-right: none;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-white py-3 border-bottom">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <a href="index.html" class="navbar-brand">\r\n <img src="/images/logo.png" alt="Clothes Shop"
                        height="36" style="max-width: 120px; object-fit: contain;">\r\n </a>
                <nav class="d-none d-md-flex gap-4">
                    <a href="index.html" class="text-decoration-none text-secondary">Trang chủ</a>
                    <a href="products.html" class="text-decoration-none text-secondary">Sản phẩm</a>
                </nav>
                <a href="cart.html" class="text-decoration-none text-secondary d-flex align-items-center gap-2">
                    <i class="bi bi-bag fs-5"></i>
                    <span class="d-none d-md-inline">Giỏ hàng</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-text">C</div>
                <h4 class="mb-0">Chào mừng trở lại!</h4>
                <p class="mb-0 mt-2 opacity-75">Đăng nhập để tiếp tục mua sắm</p>
            </div>

            <div class="login-body">
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Tên đăng nhập</label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control border-start-0" id="username"
                                placeholder="Nhập tên đăng nhập" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text border-end-0"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control border-start-0 border-end-0" id="password"
                                placeholder="Nhập mật khẩu" required>
                            <span class="input-group-text" onclick="togglePassword()">
                                <i class="bi bi-eye" id="toggleIcon"></i>
                            </span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember"
                                style="accent-color: #DA291C;">
                            <label class="form-check-label small" for="remember">Ghi nhớ đăng nhập</label>
                        </div>
                        <a href="#" class="text-danger small text-decoration-none">Quên mật khẩu?</a>
                    </div>

                    <button type="submit" class="btn btn-danger btn-login w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span>Hoặc đăng nhập với</span>
                </div>

                <!-- Google Login -->
                <button type="button" class="btn btn-google w-100" onclick="loginWithGoogle()">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                    Đăng nhập với Google
                </button>

                <!-- Register Link -->
                <div class="text-center mt-4">
                    <p class="mb-0 text-muted">
                        Chưa có tài khoản?
                        <a href="register.html" class="text-danger fw-semibold text-decoration-none">Đăng ký ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-1 small fw-bold">Clothes Shop Demo - Dự án học tập</p>
            <p class="mb-0 small text-white-50">© 2026 ĐH Phenikaa - Nguyễn Tiến Doanh, Hoàng Văn Độ</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Get stored users
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Find user
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Store logged in user
                localStorage.setItem('currentUser', JSON.stringify(user));

                alert('Đăng nhập thành công! Chào mừng ' + user.fullname);
                window.location.href = 'index.html';
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không đúng!');
            }
        });

        // Google login (simulated)
        function loginWithGoogle() {
            // Simulate Google login
            const googleUser = {
                username: 'google_user_' + Date.now(),
                fullname: 'Google User',
                email: 'user@gmail.com',
                loginType: 'google'
            };

            localStorage.setItem('currentUser', JSON.stringify(googleUser));

            alert('Đăng nhập bằng Google thành công!');
            window.location.href = 'index.html';
        }

        // Check if already logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            // Already logged in, redirect to home
            // window.location.href = 'index.html';
        }
    </script>
</body>

</html>
