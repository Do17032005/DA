<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Đổi mật khẩu</title>
</head>

<body>
    <main layout:fragment="content">
        <div class="container my-5">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/user/profile}">Tài khoản</a></li>
                    <li class="breadcrumb-item active">Đổi mật khẩu</li>
                </ol>
            </nav>

            <div class="row">
                <!-- Sidebar Menu (Hardcoded for now to match profile.html) -->
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush">
                                <a href="/user/profile" class="list-group-item list-group-item-action">
                                    <i class="fas fa-user me-2"></i>Thông tin tài khoản
                                </a>
                                <a href="/user/orders" class="list-group-item list-group-item-action">
                                    <i class="fas fa-box me-2"></i>Đơn hàng của tôi
                                </a>
                                <a href="/user/address" class="list-group-item list-group-item-action">
                                    <i class="fas fa-map-marker-alt me-2"></i>Địa chỉ giao hàng
                                </a>
                                <a href="/user/vouchers" class="list-group-item list-group-item-action">
                                    <i class="fas fa-ticket-alt me-2"></i>Voucher của tôi
                                </a>
                                <a href="/wishlist" class="list-group-item list-group-item-action">
                                    <i class="fas fa-heart me-2"></i>Sản phẩm yêu thích
                                </a>
                                <a href="/user/change-password" class="list-group-item list-group-item-action active">
                                    <i class="fas fa-lock me-2"></i>Đổi mật khẩu
                                </a>
                                <a href="/logout" class="list-group-item list-group-item-action text-danger">
                                    <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-md-9">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white py-3">
                            <h5 class="mb-0">Đổi mật khẩu</h5>
                        </div>
                        <div class="card-body">
                            <!-- Alerts -->
                            <div th:if="${success}" class="alert alert-success alert-dismissible fade show"
                                role="alert">
                                <span th:text="${success}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>

                            <form th:action="@{/user/change-password}" method="post">
                                <div class="mb-3">
                                    <label for="oldPassword" class="form-label">Mật khẩu hiện tại</label>
                                    <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                                        required minlength="6">
                                    <div class="form-text">Mật khẩu phải có ít nhất 6 ký tự.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        name="confirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
