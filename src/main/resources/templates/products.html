<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title
        th:text="${selectedCategoryId != null ? 'Sản phẩm - ' + categories.?[categoryId == __${selectedCategoryId}__][0].categoryName : 'Tất cả sản phẩm'}">
        Sản phẩm</title>
    <style>
        .product-card {
            transition: all 0.3s;
            border: none;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .filter-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .filter-section:last-child {
            border-bottom: none;
        }

        .filter-section h6 {
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .badge-sale {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        .wishlist-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            background: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <main layout:fragment="content">
        <!-- Breadcrumb -->
        <div class="bg-light py-2 mb-4">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none">Trang chủ</a></li>
                        <li class="breadcrumb-item active">Sản phẩm</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="container mb-5">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm sticky-top" style="top: 100px; z-index: 10;">
                        <div class="card-header bg-primary text-white py-3">
                            <h5 class="mb-0 h6 fw-bold"><i class="fas fa-filter me-2"></i>BỘ LỌC</h5>
                        </div>
                        <div class="card-body">
                            <!-- Gender -->
                            <div class="filter-section">
                                <h6>Giới tính</h6>
                                <div class="form-check" th:each="g : ${#strings.arraySplit('nam,nu,tre-em', ',')}">
                                    <input class="form-check-input" type="radio" name="gender" th:value="${g}"
                                        th:id="'gender' + ${g}" th:checked="${selectedGender == g}">
                                    <label class="form-check-label" th:for="'gender' + ${g}"
                                        th:text="${g == 'nam' ? 'Nam' : (g == 'nu' ? 'Nữ' : 'Trẻ em')}"></label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" value="" id="genderAll"
                                        th:checked="${selectedGender == null || selectedGender == ''}">
                                    <label class="form-check-label" for="genderAll">Tất cả</label>
                                </div>
                            </div>

                            <!-- Categories -->
                            <div class="filter-section">
                                <h6>Danh mục</h6>
                                <div class="form-check" th:each="cat : ${categories}">
                                    <input class="form-check-input" type="checkbox" name="categoryId"
                                        th:value="${cat.categoryId}" th:id="'cat' + ${cat.categoryId}"
                                        th:checked="${param.categoryId != null && #lists.contains(param.categoryId, cat.categoryId.toString())}">
                                    <label class="form-check-label" th:for="'cat' + ${cat.categoryId}"
                                        th:text="${cat.categoryName}"></label>
                                </div>
                            </div>

                            <!-- Price -->
                            <div class="filter-section border-0 mb-0">
                                <h6>Khoảng giá</h6>
                                <div class="row g-2 mb-3">
                                    <div class="col-6"><input type="number" class="form-control form-control-sm"
                                            id="priceMin" placeholder="Từ" th:value="${priceMin}"></div>
                                    <div class="col-6"><input type="number" class="form-control form-control-sm"
                                            id="priceMax" placeholder="Đến" th:value="${priceMax}"></div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" onclick="applyFilters()">Áp dụng</button>
                                    <button class="btn btn-outline-secondary btn-sm" onclick="clearFilters()">Xóa
                                        lọc</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Grid -->
                <div class="col-md-9">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="h4 mb-0 fw-bold">
                            <span th:if="${keyword != null}" th:text="'Kết quả cho \'' + ${keyword} + '\''"></span>
                            <span th:if="${keyword == null}">Sản phẩm</span>
                        </h2>
                        <select class="form-select w-auto" id="sortSelect" onchange="applyFilters()">
                            <option value="newest" th:selected="${sortBy == 'newest'}">Mới nhất</option>
                            <option value="price_asc" th:selected="${sortBy == 'price_asc'}">Giá thấp đến cao</option>
                            <option value="price_desc" th:selected="${sortBy == 'price_desc'}">Giá cao đến thấp</option>
                        </select>
                    </div>

                    <div class="row g-4" th:if="${not #lists.isEmpty(products)}">
                        <div class="col-md-4 col-sm-6" th:each="product : ${products}">
                            <div class="card product-card h-100 position-relative">
                                <span class="badge bg-danger badge-sale"
                                    th:if="${product.discountPrice != null && product.discountPrice < product.price}">Sale</span>
                                <a th:href="@{/products/{id}(id=${product.productId})}">
                                    <img th:src="${product.imageUrl}" class="card-img-top"
                                        th:alt="${product.productName}" style="height: 250px; object-fit: cover;">
                                </a>
                                <div class="card-body">
                                    <h6 class="card-title text-truncate" th:text="${product.productName}"></h6>
                                    <div class="mb-2">
                                        <span class="text-danger fw-bold"
                                            th:text="${#numbers.formatDecimal(product.discountPrice ?: product.price, 0, 0)} + 'đ'"></span>
                                        <small class="text-muted text-decoration-line-through ms-1"
                                            th:if="${product.discountPrice != null && product.discountPrice < product.price}"
                                            th:text="${#numbers.formatDecimal(product.price, 0, 0)} + 'đ'"></small>
                                    </div>
                                    <button class="btn btn-sm btn-primary w-100" th:onclick="'addToCart(' + ${product.productId} + ')'">Thêm vào giỏ</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center py-5" th:if="${#lists.isEmpty(products)}">
                        <i class="fas fa-search fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Không tìm thấy sản phẩm nào phù hợp.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block layout:fragment="scripts">
        <script>
            function applyFilters() {
                const params = new URLSearchParams(window.location.search);
                const gender = $('input[name="gender"]:checked').val();
                const categories = $('input[name="categoryId"]:checked').map(function () { return this.value; }).get();
                const priceMin = $('#priceMin').val();
                const priceMax = $('#priceMax').val();
                const sort = $('#sortSelect').val();

                const newParams = new URLSearchParams();
                if (params.get('keyword')) newParams.set('keyword', params.get('keyword'));
                if (gender) newParams.set('gender', gender);
                if (priceMin) newParams.set('priceMin', priceMin);
                if (priceMax) newParams.set('priceMax', priceMax);
                if (sort) newParams.set('sortBy', sort);
                categories.forEach(c => newParams.append('categoryId', c));

                window.location.href = '/products?' + newParams.toString();
            }

            function clearFilters() {
                const params = new URLSearchParams(window.location.search);
                const keyword = params.get('keyword');
                window.location.href = '/products' + (keyword ? '?keyword=' + keyword : '');
            }
        </script>
    </th:block>
</body>

</html>
