<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title th:text="${post.title} + ' - Blog'">Blog Detail</title>
</head>

<body>
    <div layout:fragment="content" class="container py-5">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="/blog">Blog</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${post.title}">Chi tiết</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <article>
                    <header class="mb-4">
                        <h1 class="fw-bold mb-3" th:text="${post.title}">Tiêu đề bài viết</h1>
                        <div class="d-flex align-items-center text-muted small mb-3">
                            <span class="me-3"><i class="fas fa-user me-1"></i> <span
                                    th:text="${post.authorName}">Admin</span></span>
                            <span class="me-3"><i class="fas fa-calendar-alt me-1"></i> <span
                                    th:text="${#temporals.format(post.publishedAt, 'dd/MM/yyyy')}">01/01/2026</span></span>
                            <span class="me-3"><i class="fas fa-folder me-1"></i> <span th:text="${post.category}">Xu
                                    hướng</span></span>
                            <span><i class="fas fa-eye me-1"></i> <span th:text="${post.viewCount}">0</span> lượt
                                xem</span>
                        </div>
                        <img th:src="${post.featuredImage}" class="img-fluid rounded-custom shadow-sm mb-4 w-100"
                            style="max-height: 450px; object-fit: cover;" th:alt="${post.title}">
                    </header>

                    <section class="blog-content mb-5" th:utext="${post.content}">
                        <!-- Nội dung bài viết -->
                    </section>
                </article>

                <hr class="my-5">

                <div class="d-flex justify-content-between align-items-center mb-5">
                    <div class="share-buttons">
                        <span class="text-muted me-2 small">Chia sẻ:</span>
                        <a href="#" class="btn btn-sm btn-outline-primary rounded-circle me-1"><i
                                class="fab fa-facebook-f"></i></a>
                        <a href="#" class="btn btn-sm btn-outline-info rounded-circle me-1"><i
                                class="fab fa-twitter"></i></a>
                        <a href="#" class="btn btn-sm btn-outline-danger rounded-circle"><i
                                class="fab fa-pinterest"></i></a>
                    </div>
                    <a href="/blog" class="btn btn-primary rounded-pill px-4">Quay lại Blog</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
