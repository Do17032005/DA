<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Voucher của tôi</title>
</head>

<body>
    <main layout:fragment="content">
        <div class="container my-5">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/user/profile}">Tài khoản</a></li>
                    <li class="breadcrumb-item active">Voucher của tôi</li>
                </ol>
            </nav>

            <div class="row">
                <!-- Sidebar Menu -->
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush">
                                <a href="/user/profile" class="list-group-item list-group-item-action">
                                    <i class="fas fa-user me-2"></i>Thông tin tài khoản
                                </a>
                                <a href="/user/orders" class="list-group-item list-group-item-action">
                                    <i class="fas fa-box me-2"></i>Đơn hàng của tôi
                                </a>
                                <a href="/user/address" class="list-group-item list-group-item-action">
                                    <i class="fas fa-map-marker-alt me-2"></i>Địa chỉ giao hàng
                                </a>
                                <a href="/user/vouchers" class="list-group-item list-group-item-action active">
                                    <i class="fas fa-ticket-alt me-2"></i>Voucher của tôi
                                </a>
                                <a href="/wishlist" class="list-group-item list-group-item-action">
                                    <i class="fas fa-heart me-2"></i>Sản phẩm yêu thích
                                </a>
                                <a href="/user/change-password" class="list-group-item list-group-item-action">
                                    <i class="fas fa-lock me-2"></i>Đổi mật khẩu
                                </a>
                                <a href="/logout" class="list-group-item list-group-item-action text-danger">
                                    <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-md-9">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white py-3">
                            <h5 class="mb-0">Voucher & Khuyến mãi</h5>
                        </div>
                        <div class="card-body">
                            <!-- Alerts -->
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6" th:each="voucher : ${vouchers}">
                                    <div class="card h-100 border-primary dashed-border"
                                        style="border-style: dashed !important;">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                <h5 class="card-title text-primary mb-0"
                                                    th:text="${voucher.voucherCode}">CODE123</h5>
                                                <span class="badge bg-danger"
                                                    th:if="${voucher.discountType.name() == 'PERCENTAGE'}">
                                                    -<span th:text="${voucher.discountValue}">10</span>%
                                                </span>
                                                <span class="badge bg-danger"
                                                    th:if="${voucher.discountType.name() == 'FIXED'}">
                                                    -<span
                                                        th:text="${#numbers.formatDecimal(voucher.discountValue, 0, 0)}">50000</span>đ
                                                </span>
                                            </div>
                                            <p class="card-text text-muted small" th:text="${voucher.description}">Mô tả
                                                voucher</p>
                                            <div class="d-flex justify-content-between align-items-end">
                                                <div>
                                                    <small class="text-muted d-block">HSD: <span
                                                            th:text="${voucher.endDate != null ? #temporals.format(voucher.endDate, 'dd/MM/yyyy') : 'Vĩnh viễn'}">31/12/2026</span></small>
                                                    <small class="text-muted d-block">Đơn tối thiểu: <span
                                                            th:text="${#numbers.formatDecimal(voucher.minOrderValue, 0, 0)} + 'đ'">100.000đ</span></small>
                                                </div>
                                                <button class="btn btn-outline-primary btn-sm copy-btn"
                                                    th:data-code="${voucher.voucherCode}"
                                                    onclick="copyToClipboard(this)">
                                                    <i class="far fa-copy"></i> Sao chép
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 text-center py-5" th:if="${vouchers == null || vouchers.empty}">
                                    <i class="fas fa-ticket-alt fa-3x text-muted mb-3"></i>
                                    <p class="text-muted">Hiện chưa có voucher nào khả dụng.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block layout:fragment="scripts">
        <script>
            function copyToClipboard(btn) {
                const code = btn.getAttribute('data-code');
                navigator.clipboard.writeText(code).then(function () {
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check"></i> Đã chép';
                    btn.classList.remove('btn-outline-primary');
                    btn.classList.add('btn-success');
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.classList.add('btn-outline-primary');
                        btn.classList.remove('btn-success');
                    }, 2000);
                });
            }
        </script>
    </th:block>
</body>

</html>
