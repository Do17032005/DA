<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng | Clothes Shop</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .header-icon-link:hover {
            color: #DA291C !important;
        }

        .cart-item {
            transition: all 0.3s;
        }

        .cart-item:hover {
            background-color: #f8f9fa;
        }

        .qty-input {
            width: 60px;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="bg-white py-3 border-bottom sticky-top">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <a href="index.html" class="navbar-brand">
                    <img src="/images/logo.png" alt="Clothes Shop" height="36"
                        style="max-width: 120px; object-fit: contain;">
                </a>
                <nav class="d-none d-md-flex gap-4">
                    <a href="index.html" class="text-decoration-none text-secondary">Trang chủ</a>
                    <a href="products.html" class="text-decoration-none text-secondary">Sản phẩm</a>
                    <span class="text-danger fw-bold">Giỏ hàng</span>
                </nav>
                <a href="profile.html" class="text-decoration-none text-secondary d-flex align-items-center gap-2">
                    <i class="bi bi-person fs-5"></i>
                    <span class="d-none d-md-inline">Tài khoản</span>
                </a>
            </div>
        </div>
    </header>

    <div class="container py-4">
        <h1 class="h3 fw-bold mb-4">Giỏ hàng của bạn</h1>

        <div class="row g-4">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div class="bg-white rounded-3 shadow-sm" id="cartContainer">
                    <!-- Cart items will be rendered here -->
                </div>

                <div class="text-center py-5 d-none" id="emptyCart">
                    <i class="bi bi-cart-x display-1 text-muted"></i>
                    <h5 class="mt-3 text-muted">Giỏ hàng trống</h5>
                    <a href="products.html" class="btn btn-danger mt-3">Tiếp tục mua sắm</a>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="bg-white rounded-3 shadow-sm p-4 sticky-lg-top" style="top: 100px;">
                    <h5 class="fw-bold mb-4">Tóm tắt đơn hàng</h5>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Tạm tính</span>
                        <span id="subtotal">0đ</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Giảm giá</span>
                        <span class="text-danger">-0đ</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Phí vận chuyển</span>
                        <span id="shippingFee">Miễn phí</span>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between mb-4">
                        <span class="fw-bold">Tổng cộng</span>
                        <span class="h5 fw-bold text-danger mb-0" id="total">0đ</span>
                    </div>

                    <div class="mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Mã giảm giá">
                            <button class="btn btn-outline-danger">Áp dụng</button>
                        </div>
                    </div>

                    <a href="checkout.html" class="btn btn-danger btn-lg w-100 fw-bold" id="checkoutBtn">
                        Tiến hành thanh toán
                    </a>

                    <a href="products.html" class="btn btn-outline-secondary w-100 mt-3">
                        <i class="bi bi-arrow-left me-2"></i>Tiếp tục mua sắm
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-1 small fw-bold">Clothes Shop Demo - Dự án học tập</p>
            <p class="mb-0 small text-white-50">© 2026 ĐH Phenikaa - Nguyễn Tiến Doanh, Hoàng Văn Độ</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function formatPrice(price) {
            return price.toLocaleString('vi-VN') + 'đ';
        }

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartContainer');
            const emptyCart = document.getElementById('emptyCart');

            if (cart.length === 0) {
                container.classList.add('d-none');
                emptyCart.classList.remove('d-none');
                document.getElementById('checkoutBtn').classList.add('disabled');
                return;
            }

            container.classList.remove('d-none');
            emptyCart.classList.add('d-none');

            container.innerHTML = cart.map((item, index) => `
                <div class="cart-item d-flex gap-3 p-3 ${index !== cart.length - 1 ? 'border-bottom' : ''}">
                    <img src="${item.image}" alt="${item.name}" class="rounded" style="width:100px;height:130px;object-fit:cover;">
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="fw-semibold mb-1">${item.name}</h6>
                                <p class="text-muted small mb-1">Màu: ${item.color} | Size: ${item.size}</p>
                                <p class="text-danger fw-bold mb-0">${formatPrice(item.price)}</p>
                            </div>
                            <button class="btn btn-link text-muted p-0" onclick="removeItem(${index})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                        <div class="d-flex align-items-center gap-2 mt-2">
                            <div class="input-group input-group-sm" style="width:120px;">
                                <button class="btn btn-outline-secondary" onclick="updateQty(${index}, -1)">-</button>
                                <input type="text" class="form-control text-center qty-input" value="${item.qty}" readonly>
                                <button class="btn btn-outline-secondary" onclick="updateQty(${index}, 1)">+</button>
                            </div>
                            <span class="text-muted small">Thành tiền: <strong class="text-dark">${formatPrice(item.price * item.qty)}</strong></span>
                        </div>
                    </div>
                </div>
            `).join('');

            updateTotals();
        }

        function updateQty(index, delta) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].qty = Math.max(1, cart[index].qty + delta);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function updateTotals() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
            document.getElementById('subtotal').textContent = formatPrice(subtotal);
            document.getElementById('total').textContent = formatPrice(subtotal);
        }

        renderCart();
    </script>
</body>

</html>
