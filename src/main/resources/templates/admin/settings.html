<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout}">
<head>
    <title>Cấu hình hệ thống</title>
</head>
<body>
    <main layout:fragment="content">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">
                <i class="fas fa-cog me-2"></i>Cấu hình Hệ thống
            </h1>
            <button type="button" class="btn btn-primary" onclick="saveAllSettings()">
                <i class="fas fa-save me-2"></i>Lưu tất cả
            </button>
        </div>

        <!-- Settings Tabs -->
        <ul class="nav nav-tabs mb-4" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#general">
                    <i class="fas fa-info-circle me-2"></i>Thông tin chung
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#contact">
                    <i class="fas fa-phone me-2"></i>Liên hệ
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#shipping">
                    <i class="fas fa-truck me-2"></i>Vận chuyển
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#payment">
                    <i class="fas fa-credit-card me-2"></i>Thanh toán
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#email">
                    <i class="fas fa-envelope me-2"></i>Email
                </button>
            </li>
        </ul>

        <form id="settingsForm" th:action="@{/admin/settings/save}" method="post">
            <div class="tab-content">
                <!-- General Settings -->
                <div class="tab-pane fade show active" id="general">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Thông tin website</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tên website</label>
                                    <input type="text" class="form-control" name="site_name" 
                                           th:value="${settings['site_name']}" placeholder="Clothes Shop">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Slogan</label>
                                    <input type="text" class="form-control" name="site_slogan" 
                                           th:value="${settings['site_slogan']}" placeholder="Thời trang cho mọi người">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mô tả website</label>
                                <textarea class="form-control" name="site_description" rows="3" 
                                          th:text="${settings['site_description']}"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Logo URL</label>
                                    <input type="text" class="form-control" name="site_logo" 
                                           th:value="${settings['site_logo']}" placeholder="/images/logo.png">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Favicon URL</label>
                                    <input type="text" class="form-control" name="site_favicon" 
                                           th:value="${settings['site_favicon']}" placeholder="/images/favicon.ico">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Settings -->
                <div class="tab-pane fade" id="contact">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Thông tin liên hệ</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" name="contact_phone" 
                                           th:value="${settings['contact_phone']}" placeholder="1900-xxxx">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="contact_email" 
                                           th:value="${settings['contact_email']}" placeholder="contact@example.com">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" name="contact_address" 
                                       th:value="${settings['contact_address']}" placeholder="123 Đường ABC, Quận 1, TP.HCM">
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Facebook URL</label>
                                    <input type="url" class="form-control" name="facebook_url" 
                                           th:value="${settings['facebook_url']}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Instagram URL</label>
                                    <input type="url" class="form-control" name="instagram_url" 
                                           th:value="${settings['instagram_url']}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">YouTube URL</label>
                                    <input type="url" class="form-control" name="youtube_url" 
                                           th:value="${settings['youtube_url']}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Shipping Settings -->
                <div class="tab-pane fade" id="shipping">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Cài đặt vận chuyển</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phí vận chuyển chuẩn (đ)</label>
                                    <input type="number" class="form-control" name="shipping_fee" 
                                           th:value="${settings['shipping_fee']}" value="30000">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Miễn phí ship từ (đ)</label>
                                    <input type="number" class="form-control" name="free_shipping_threshold" 
                                           th:value="${settings['free_shipping_threshold']}" value="500000">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Thời gian giao hàng (ngày)</label>
                                    <input type="text" class="form-control" name="delivery_time" 
                                           th:value="${settings['delivery_time']}" placeholder="2-5 ngày">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phí COD (%)</label>
                                    <input type="number" class="form-control" name="cod_fee_percentage" 
                                           th:value="${settings['cod_fee_percentage']}" value="0" step="0.1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Payment Settings -->
                <div class="tab-pane fade" id="payment">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Phương thức thanh toán</h6>
                        </div>
                        <div class="card-body">
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" name="payment_cod_enabled" 
                                       th:checked="${settings['payment_cod_enabled'] == 'true'}" value="true">
                                <label class="form-check-label">
                                    <strong>COD (Thanh toán khi nhận hàng)</strong>
                                </label>
                            </div>

                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" name="payment_bank_enabled" 
                                       th:checked="${settings['payment_bank_enabled'] == 'true'}" value="true">
                                <label class="form-check-label">
                                    <strong>Chuyển khoản ngân hàng</strong>
                                </label>
                            </div>

                            <div class="ms-4 mb-3">
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label small">Tên ngân hàng</label>
                                        <input type="text" class="form-control form-control-sm" 
                                               name="bank_name" th:value="${settings['bank_name']}">
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label small">Số tài khoản</label>
                                        <input type="text" class="form-control form-control-sm" 
                                               name="bank_account_number" th:value="${settings['bank_account_number']}">
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label small">Chủ tài khoản</label>
                                    <input type="text" class="form-control form-control-sm" 
                                           name="bank_account_name" th:value="${settings['bank_account_name']}">
                                </div>
                            </div>

                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" name="payment_momo_enabled" 
                                       th:checked="${settings['payment_momo_enabled'] == 'true'}" value="true">
                                <label class="form-check-label">
                                    <strong>Ví MoMo</strong>
                                </label>
                            </div>

                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" name="payment_vnpay_enabled" 
                                       th:checked="${settings['payment_vnpay_enabled'] == 'true'}" value="true">
                                <label class="form-check-label">
                                    <strong>VNPay</strong>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Email Settings -->
                <div class="tab-pane fade" id="email">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Cấu hình Email</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">SMTP Host</label>
                                    <input type="text" class="form-control" name="smtp_host" 
                                           th:value="${settings['smtp_host']}" placeholder="smtp.gmail.com">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">SMTP Port</label>
                                    <input type="number" class="form-control" name="smtp_port" 
                                           th:value="${settings['smtp_port']}" placeholder="587">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email người gửi</label>
                                    <input type="email" class="form-control" name="smtp_username" 
                                           th:value="${settings['smtp_username']}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mật khẩu Email</label>
                                    <input type="password" class="form-control" name="smtp_password" 
                                           placeholder="••••••••">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <th:block layout:fragment="scripts">
        <script>
            function saveAllSettings() {
                if (confirm('Lưu tất cả cài đặt?')) {
                    $('#settingsForm').submit();
                }
            }
        </script>
    </th:block>
</body>
</html>
